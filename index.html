<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <img src="./images/comments-icon.png" alt="" style="width: 25px;">
                <p>Комментарии</p>
            </div>
            <p>Всего комментариев <span class="sum">0</span></p>
        </div>
        <form>
            <input placeholder="Введите ваше имя" autocomplete="off" id="name" name="name" class="input" type="text">
            <p class="error name-error">* Вы ввели некорректное имя.</p>
            <textarea class="input" name="commentField" id="commentField" cols="70" rows="1" placeholder="Введите текст комментария."></textarea>
            <p class="error comment-error">* Вы ввели некорректное соббщение.</p>
            <input class="input" style="margin-top: 5px" id="date" name="date" type="date">
            <button type="submit" id="send-button">Отправить!</button>
        </form>
        <div class="comments-block">
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
